<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Time Show</title>

        <meta name="author" content="an9wer">

        <link rel="stylesheet" href="./static/time-show.css">

    </head>
    <body>
        <!-- header -->
        <header>
            <h1>Time Show</h1>
        </header>

        <main>
            <template v-for="item in items">
                <article>
                    <section class="datetime">
                        <time>{{ item.datetime }}</time>
                    </section>
                    <section class="mind">
                        {{ item.mind }}
                    </section>
                </article>
            </template>
        </main>

        <!-- footer -->
        <footer>
        </footer>

        <!-- scripts -->
        <script src="https://vuejs.org/js/vue.js"></script>
        <script>
            var vm = new Vue({
                el: "main",
                data: {
                    items: [
                        { datetime: "2017-11-26", mind: "I'll get it" },
                        { datetime: "2017-11-30", mind: "demo it."},
                        { datetime: "2017-12-03", mind: "dame cool."},
                    ]
                }
            })
        </script>
    </body>
</html>
